---
dependency:
  name: galaxy
  options:
    requirements-file: ../requirements.yml

driver:
  name: docker

platforms:
  - name: molecule-ubuntu
    image: docker.io/geerlingguy/docker-ubuntu2204-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    cgroupns_mode: host
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_CONVERGE_PLAYBOOK:-converge.yml}
    verify: ${MOLECULE_VERIFY_PLAYBOOK:-verify.yml}

scenario:
  name: ubuntu
  test_sequence:
    - destroy
    - create
    - converge
    - idempotence
    - verify
    - destroy
